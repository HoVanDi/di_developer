
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    
  <div class="m-4">
      <!--  -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#extraLargeModal">Bấm và đây</button>
  
      <div id="extraLargeModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-xl">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Ingreso de registro</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="card border-dark mb-3" style="max-width: 100rem;">
                    <div class="card-header">Datos de intuctor</div>
                    <div class="card-body text-dark">
                        <div class="content">
                            <div class="well well-sm" style="margin-top:0px;">
                                <div class="row"></br>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-1">
                                        <label for="run" class="modal-label">  <!-- chỉ dung đc với id khi click váo chữ đó thì tự động cho mình điên vào -->
                                          RUN
                                      </label>
                                    </div>
                                    <div class="col-sm-3">
                                        <input id="run" type="text" class="form-control" name="run">
                                    </div>
                
                                    <div class="col-sm-1">
                                        <label for="Nombere Completo" class="modal-label">  <!-- chỉ dung đc với id khi click váo chữ đó thì tự động cho mình điên vào -->
                                          Nombere Completo
                                      </label>
                                    </div>
                                    <div class="col-sm-3">
                                        <input id="Nombere Completo" type="text" class="form-control" name="Nombere Completo">
                                    </div>
                
                                    <!-- <div class="col-sm-2"></div> -->
                                </div>
                                <div class="row"></br>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-1">
                                        <p><b>Fecha Nacimiento</b></p>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="glyphicon glyphicon-calendar"></i></div>
                                            <input id="calendar" type="text" class="form-control" name="calendar"
                                                placeholder="dd-mm-aaaa">
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <p><b>Email</b></p>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <div class="input-group-addon">@</div>
                                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                                        </div>
                                            </div>
                                      <div class="col-sm-1"></div>
                                  </div>
                                  <div class="row"></br>
                                      <div class="col-sm-2"></div>
                                      <div class="col-sm-1">
                                          <p><b>Teléfona</b></p>
                                      </div>
                                      <div class="col-sm-3">
                                        <div class="input-group">
                                          <div class="input-group-addon">12</div>
                                          <input id="run" type="text" class="form-control" name="run">
                                      </div>
                                      </div>
                                      <div class="col-sm-1">
                                          <p><b>Direci
                                                  ón</b></p>
                                      </div>
                                      <div class="col-sm-3">
                                          <input id="Nombere Completo" type="text" class="form-control" name="Nombere Completo">
                                      </div>
                                      <div class="col-sm-2"></div>
                                  </div>
                                  <div class="row"></br>
                                      <div class="col-sm-2"></div>
                                      <div class="col-sm-1">
                                          <p><b>Ciudad</b></p>
                                      </div>
                                      <div class="col-sm-3">
                                        <div class="form-group">
                                          <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Choose...</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                        </div>
                                      </div>
                                      <div class="col-sm-1">
                                          <p><b>Comuna</b></p>
                                      </div>
                                      <div class="col-sm-3">
                                        <div class="form-group">
                                          <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Choose...</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                        </div>
                                      </div>
                                      <div class="col-sm-2"></div>
                                  </div>
                                  <div class="row"></br>
                                      <div class="col-sm-2"></div>
                                      <div class="col-sm-1">
                                          <p><b>Auto</b></p>
                                      </div>
                                      <div class="col-sm-9">
                                          <input id="telefono" type="text" class="form-control" name="Telefono" placeholder="XXXX-15">
                                      </div>
                                  </div>
                              </div>
                          </div>
                          
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary">OK</button>
                  </div>
              </div>
          </div>
      </div>
  
     
  </div>
  </body>
  </html>
